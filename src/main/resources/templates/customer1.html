<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Gym Fitness Center</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            width: 90%;
            margin: 20px auto;
        }
        .table-container, .form-container {
            flex: 1;
            min-width: 45%;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .form-container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div>
    <div style="width: 90%; margin: 5px auto;">
        <h1>Customer Details</h1>
    </div>
</div>

<div class="container">
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th style="border: 1px solid #ddd; text-align: left; background-color: #4CAF50; color: white;">Index</th>
                <th style="border: 1px solid #ddd; padding: 10px; text-align: left; background-color: #4CAF50; color: white;">Name</th>
                <th style="border: 1px solid #ddd; padding: 10px; text-align: left; background-color: #4CAF50; color: white;">Gender</th>
                <th style="border: 1px solid #ddd; padding: 10px; text-align: left; background-color: #4CAF50; color: white;">Email</th>
                <th style="border: 1px solid #ddd; padding: 10px; text-align: left; background-color: #4CAF50; color: white;">Phone</th>
                <th style="border: 1px solid #ddd; padding: 10px; text-align: left; background-color: #4CAF50; color: white;">Joining Date</th>
                <th style="border: 1px solid #ddd; padding: 10px; text-align: left; background-color: #4CAF50; color: white;">End Date</th>
                <th style="border: 1px solid #ddd; padding: 10px; text-align: left; background-color: #4CAF50; color: white;">Address</th>
                <th style="border: 1px solid #ddd; padding: 10px; text-align: left; background-color: #4CAF50; color: white;">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer, iterStat : ${customers}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.gender}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.phone}"></td>
                <td th:text="${#dates.format(customer.joiningDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${#dates.format(customer.endDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${customer.address}"></td>
                <td>
                    <form th:action="@{/customer/{id}(id=${customer.id})}" method="post">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Button to toggle form visibility -->
<!--    <div class="form-group">-->
<!--        <button type="button" onclick="toggleForm()">Add New Customer</button>-->
<!--    </div>-->

</div>
<div class="form-container" id="customerForm">
    <h2>Add New Customer</h2>
    <form th:action="@{/customer}" th:object="${customerDto}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" id="gender" th:field="*{gender}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" th:field="*{phone}" required>
        </div>
        <div class="form-group">
            <label for="joiningDate">Joining Date</label>
            <input type="date" id="joiningDate" th:field="*{joiningDate}" required>
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" th:field="*{endDate}" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" th:field="*{address}" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Add Customer</button>
        </div>
    </form>
</div>
<script>
    function toggleForm() {
        var form = document.getElementById("customerForm");
        if (form.style.display === "none" || form.style.display === "") {
            form.style.display = "block";
        } else {
            form.style.display = "none";
        }
    }
</script>
</body>
</html>
